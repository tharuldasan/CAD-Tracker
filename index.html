<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üò∫ Cat & Dog Tracker üê∂</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f0f9ff, #cbebff);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      text-align: center;
      padding: 20px 0;
      background: #333;
      color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .info {
      text-align: center;
      margin: 20px 0;
      padding: 15px 25px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .info p {
      font-size: 1.2em;
      font-weight: 400;
      margin: 5px 0;
    }

    .info button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      font-weight: 600;
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .info button:hover {
      background-color: #388e3c;
    }

    #map {
      width: 90%;
      max-width: 1200px;
      height: 400px;
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    footer {
      margin-top: 20px;
      padding: 10px;
      font-size: 0.9em;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>üò∫ Cat & Dog Tracker üê∂</h1>
  </header>

  <div class="info">
    <p><strong>Location:</strong> <span id="location">Fetching...</span></p>
    <button onclick="fetchLocation()">Update GPS</button>
  </div>

  <div id="map"></div>

  <footer>
    ¬© 2025 Cat & Dog Tracker | Made by Tharul
  </footer>

  <script>
    const apiUrl = "https://gps-tracker-api.dasantharul.workers.dev/get-location";

    function fetchLocation() {
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const lat = data.lat || 0.0;
          const lon = data.lon || 0.0;

          document.getElementById("location").innerText = `Latitude: ${lat.toFixed(6)}, Longitude: ${lon.toFixed(6)}`;
          loadMap(lat, lon);
        })
        .catch(error => {
          console.error("Error fetching location:", error);
          document.getElementById("location").innerText = "‚ùå Unable to retrieve GPS coordinates.";
        });
    }

    function loadMap(lat, lon) {
      const map = document.getElementById("map");
      map.innerHTML = "";
      const iframe = document.createElement("iframe");
      iframe.src = `https://www.google.com/maps?q=${lat},${lon}&z=15&output=embed`;
      iframe.width = "100%";
      iframe.height = "400";
      iframe.frameBorder = "0";
      iframe.style.borderRadius = "10px";
      map.appendChild(iframe);
    }

    window.onload = fetchLocation;
  </script>
</body>
</html>
